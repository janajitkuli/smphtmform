<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrationform</title>
</head>
<body style="background-color:rgb(214, 205, 244)">
    <h3><b>Please fill out the registration form</b></h3>
    <p><i>(your informations are safe with us)</i></p>
    <form action="/action_page.php">
        <label for="fname">Username:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="Dateofbirth">Date of Birth:</label><br>
        <input type="date" id="Dateofbirth" name="Dateofbirth" placeholder="dd-mm-yyyy" value="" min="1960-01-01" max="2021-01-01"><br>
        <label for="age">Age:</label><br>
        <input type="age" name="age" id="age"><hr>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="contactnumber">Contact number:</label><br>
        <input type="number" id="contactnumber"><hr>
        <p>Choose the language you know</p>
        <input type="checkbox" id="C" name="C" value="C">
        <label for="C">C</label><br>
        <input type="checkbox" id="python" name="python" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="C++" name="cpp" value="C++">
        <label for="cpp">C++</label><br>
        <input type="checkbox" id="HTML" name="HTML" value="HTML">
        <label for="html">HTML</label><br><hr>
        <p>Select your level in C language</p>
        <input type="radio" id="c" name="c">
        <label for="c">Basic</label><br>
        <input type="radio" id="c2" name="c">
        <label for="c">Intermediate</label><br>
        <input type="radio" id="c3" name="c">
        <label for="c">Expert</label><br>
        <p>Select your level in Python </p>
        <input type="radio" id="p1" name="P">
        <label for="P">Basic</label><br>
        <input type="radio" id="p2" name="P">
        <label for="P">Intermediate</label><br>
        <input type="radio" id="p3" name="P">
        <label for="P">Expert</label><br>
        <p>Select your level in C++ </p>
        <input type="radio" id="x1" name="x">
        <label for="x">Basic</label><br>
        <input type="radio" id="x2" name="x">
        <label for="x">Intermediate</label><br>
        <input type="radio" id="x3" name="x">
        <label for="x">Expert</label><br>
        <p>Select your level in HTML </p>
        <input type="radio" id="h1" name="h">
        <label for="h">Basic</label><br>
        <input type="radio" id="h2" name="h">
        <label for="h">Intermediate</label><br>
        <input type="radio" id="h3" name="h">
        <label for="h">Expert</label><br><br>
    
        <input type="submit" value="Submit"><br>




        

        
    </form>

    


</body>
</html>
